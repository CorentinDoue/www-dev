<!DOCTYPE html>
<html lang="fr" data-ng-app="app">
<head>
    <title>DGEDL AngularJS Aucomplétion</title>
    
    <!-- css -->
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
    
	<div data-ng-controller="CardController">
		
		<!-- zone de saisie déclenchant l'autocomplétion -->
		<input type="text" 
			data-ng-model="card" 
			data-typeahead="item.name for item in cardslist | filter:$viewValue" />
		
		{{card}}
		
	</div>
	
	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="./ui-bootstrap/ui-bootstrap-tpls-0.4.0.min.js"></script>
	<script src="./angular/application.js"></script>
	<script src="./angular/controllers.js"></script>

</body>
</html>
