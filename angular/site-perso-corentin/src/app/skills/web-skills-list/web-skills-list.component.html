<mat-accordion>
  <mat-expansion-panel *ngFor="let skillsList of skillsLists | iterObj" [ngClass]="routeAnimationsElements" class="specific-class">
    <mat-expansion-panel-header col>
      {{skillsList.key}}
    </mat-expansion-panel-header>

    <spc-skills-list [skills]="skillsList.value"></spc-skills-list>

  </mat-expansion-panel>
</mat-accordion>
