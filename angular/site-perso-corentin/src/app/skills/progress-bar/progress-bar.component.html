<div class="spc-step-progress-bar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="5" >
  <div class="skill-logo">
    <img src="{{logo}}" style="max-width: 80%; max-height: 80%;">
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="bgColor" role="progressbar" [ngStyle]="barStyle"></div>
  </div>
  <div class="step" style="width: 20%" *ngFor="let step of steps">
    <div class="step-label" [ngClass]="step.labelBg(rank,bgColor)" matTooltip="{{step.name}}">
      <svg-icon src="{{'../../../assets/progress-bar/'+step.svg}}" [svgStyle]="{}"></svg-icon>
    </div>
  </div>
</div>
