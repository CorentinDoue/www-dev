<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary" ><span class="w-100 text-center">Corentin Doué</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigation" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
      <a mat-list-item
         href="https://github.com/corentindoue/"
         target="_blank">
        Github
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="toolbar">
    <mat-toolbar color="primary">
      <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
        <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
      </button>

      <span routerLink="" class="branding spacer center d-inline d-md-none">
        <a routerLink=""><mat-icon fontSet="fas" fontIcon="fa-code-branch" class="d-none d-sm-inline"></mat-icon>
        Corentin Doué</a>
      </span>
      <span routerLink="" class="branding spacer d-none d-md-inline">
        <a routerLink=""><mat-icon fontSet="fas" fontIcon="fa-code-branch"></mat-icon>
          Corentin Doué</a>
      </span>

      <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation"
                      [routerLink]="[item.link]" routerLinkActive="active">
            <a [routerLink]="[item.link]">{{item.label}}</a>
          </button>
        </span>
    </mat-toolbar>
  </div>

  <div class="wrapper">

    <div class="content"
         [@routeAnimations]="getState(o)">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
          <a href="https://www.linkedin.com/in/corentin-doue" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-linkedin-in"></mat-icon>
            <span>Linkedin</span>
          </a>
          <a href="https://www.github.com/corentindoue" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
            <span>Github</span>
          </a>
          <a href="mailto:corentin.doue@etu.emse.fr" target="_blank">
            <mat-icon fontSet="fas" fontIcon="fa-at"></mat-icon>
            <span>corentin.doue@etu.emse.fr</span>
          </a>
          <a href="tel:+33602389814">
            <mat-icon fontSet="fas" fontIcon="fa-phone"></mat-icon>
            <span>+33 (0)6023 89814</span>
          </a>
          <a href="https://goo.gl/maps/c2GonWtoTEv" target="_blank" matTooltip="20 Bd Alexandre de Fraissinette 42100 Saint-Etienne (France)">
            <mat-icon fontSet="fas" fontIcon="fa-map-marker-alt"></mat-icon>
            <span>Saint-Etienne (France)</span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 signature">
          &#169; <span class="year">{{year}}</span> - Corentin Doué
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
