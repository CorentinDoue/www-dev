<mat-paginator *ngIf="pages" [length]="totalItems"
               pageSize="30"
               [pageIndex]="pages.current - 1 "
               showFirstLastButtons
               hidePageSize
               (page)="goTo($event)" >
</mat-paginator>

<table mat-table [dataSource]="entities" matSort (matSortChange)="sortEvent($event)" class="w-100">

  <!-- Position Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type de Résident </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="bedRoomNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> N° de logement </th>
    <td mat-cell *matCellDef="let element"> {{element.bedRoomNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
    <td mat-cell *matCellDef="let element"> {{role(element.role)}} </td>
  </ng-container>

  <ng-container matColumnDef="put">
    <th mat-header-cell *matHeaderCellDef> Modifier </th>
    <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="accent" (click)="select(element.id)">Modifier</button> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Supprimer </th>
    <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="warn" (click)="delete(element)">Supprimer</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
