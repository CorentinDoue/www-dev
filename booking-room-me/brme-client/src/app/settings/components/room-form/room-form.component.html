<mat-card>
  <mat-card-title>{{verb}} une Salle</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Nom" formControlName="name">
          <mat-error *ngIf="name.invalid">{{getErrorMessage(name)}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
          <mat-error *ngIf="description.invalid">{{getErrorMessage(description)}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <textarea matInput placeholder="Instructions" formControlName="instructions"></textarea>
          <mat-error *ngIf="instructions.invalid">{{getErrorMessage(instructions)}}</mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="errorMessage " class="alert alert-danger">
        {{ errorMessage }}
      </p>

      <p *ngIf="successMessage " class="alert alert-success">
        {{ successMessage}}
      </p>

      <p class="loginButtons">
        <mat-spinner *ngIf="ispending" [diameter]="35" ></mat-spinner><button class="ml-2" type="submit" mat-raised-button color="accent" [disabled]="form.invalid">{{verb}}</button>
      </p>

    </form>
  </mat-card-content>
</mat-card>
