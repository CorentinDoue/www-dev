<mat-card>
  <mat-card-title>Connexion</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage(email)}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Mot de passe" formControlName="password">
          <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
        </mat-form-field>
      </p>

      <mat-checkbox formControlName="remember">Se souvenir de moi</mat-checkbox>

      <p *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </p>

      <p class="loginButtons">
        <mat-spinner *ngIf="ispending" [diameter]="35" ></mat-spinner><button class="ml-2" type="submit" mat-raised-button color="accent" [disabled]="form.invalid">Se connecter</button>
      </p>

    </form>
  </mat-card-content>
</mat-card>
