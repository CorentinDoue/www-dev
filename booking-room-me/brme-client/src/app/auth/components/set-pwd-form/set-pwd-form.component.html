<mat-card>
  <mat-card-title>Changer de mot de passe</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Mot de passe actuel" formControlName="formerPwd">
          <mat-error *ngIf="formerPwd.invalid">{{getErrorMessage(formerPwd)}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Nouveau mot de passe" formControlName="newPwd">
          <mat-error *ngIf="newPwd.invalid">{{getErrorMessage(newPwd)}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Confirmer le mot de passe" formControlName="confirmPwd">
          <mat-error *ngIf="confirmPwd.invalid">{{getErrorMessage(confirmPwd)}}</mat-error>
        </mat-form-field>
      </p>
      <p *ngIf="getFormError(form)" class="alert alert-danger">
        {{getFormError(form)}}
      </p>

      <p *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </p>

      <p *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </p>

      <p class="loginButtons">
        <mat-spinner *ngIf="ispending" [diameter]="35" ></mat-spinner><button class="ml-2" type="submit" mat-raised-button color="accent" [disabled]="form.invalid">Changer</button>
      </p>

    </form>
  </mat-card-content>
</mat-card>
